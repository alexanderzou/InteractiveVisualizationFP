<!DOCTYPE html>
<head>
<meta charset="utf-8">

<script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>

<div id="vax_graph"></div>
<div id="unemploy_graph"></div>
<select id="LoWselect">
    <option value=0>Age</option>
    <option value=1>Chronic Conditions</option>
    <option value=2>Education</option>
    <option value=3>Gender</option>
    <option value=4>Race</option>
</select>
<div id="loss_of_work"></div>
<select id="conditionSelect">
    <option value=0>0-24</option>
    <option value=1>25-34</option>
    <option value=2>35-44</option>
    <option value=3>45-54</option>
    <option value=4>55-64</option>
    <option value=5>65-74</option>
    <option value=6>75-84</option>
    <option value=8>85+</option>
    <option value=9>All Ages</option>
</select>
<div id="conditions"></div>

<script>

    var margin = {top: 10, right: 20, bottom: 30, left: 60},
        width = 750 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    function makeVax(file) {
        var svg1 = d3.select("#vax_graph")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");
        d3.csv(file, function(data) {
        //group data
        var sumstat = d3.nest()
            .key(function(d) { return d.ageGroup;})
            .entries(data);
        //x-axis
        var x = d3.scaleTime()
            .domain(d3.extent(data, function(d) { return new Date(d.date); }))
            .range([ 0, width ]);
        svg1.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x).ticks(5));
        //y-axis
        var y = d3.scaleLinear()
            .domain([0, d3.max(data, function(d) { return d.vaxxed; })])
            .range([ height, 0 ]);
        svg1.append("g")
            .call(d3.axisLeft(y));
        //color palette
        var res = sumstat.map(function(d){ return d.key })
        var color = d3.scaleOrdinal()
            .domain(res)
            .range(['#e41a1c','#377eb8','#4daf4a','#984ea3','#ff7f00','#a65628','#f781bf','#999999'])
        //draw lines
        svg1.selectAll(".line")
            .data(sumstat)
            .enter()
            .append("path")
                .attr("fill", "none")
                .attr("stroke", function(d){ return color(d.key) })
                .attr("stroke-width", 1.5)
                .attr("d", function(d){
                return d3.line()
                    .x(function(d) { return x(new Date(d.date)); })
                    .y(function(d) { return y(d.vaxxed); })
                    (d.values)
                });
            const legendSize = 10;
            const legendSpacing = 4;
            svg1.selectAll("legend-dots")
                .data(sumstat)
                .enter()
                .append("rect")
                .attr("x", margin.right)
                .attr("y", function(d,i){ return i*(legendSize+legendSpacing)})
                .attr("width", legendSize)
                .attr("height", legendSize)
                .style("fill", function(d){ return color(d.key)});

            svg1.selectAll("legend-labels")
                .data(sumstat)
                .enter()
                .append("text")
                .attr("x", margin.right + legendSize * 1.2)
                .attr("y", function(d,i){ return i*(legendSize+legendSpacing) + (legendSize/2)})
                .style("fill", function(d){ return color(d.key)})
                .text(function(d){ return d.key})
                .attr("text-anchor", "left")
                .style("alignment-baseline", "middle")
                .attr("class", "legend");
        });
    };
    makeVax("../datafiles/processed_vax.csv");

</script>
<script>
    function makeUnemploy(file, tag) {
        var svg2 = d3.select(tag)
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");
        d3.csv(file, function(data) {
        //x-axis
        var x = d3.scaleTime()
            .domain(d3.extent(data, function(d) { return new Date(d.year); }))
            .range([ 0, width ]);
        svg2.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x).ticks(5));
        //y-axis
        var y = d3.scaleLinear()
            .domain([0, d3.max(data, function(d) { return d.ur; })])
            .range([ height, 0 ]);
        svg2.append("g")
            .call(d3.axisLeft(y));
        //draw line
        svg2.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 1.5)
            .attr("d", d3.line()
                .x(function(d) { return x(new Date(d.year)) })
                .y(function(d) { return y(d.ur) })
                )
        })
    };
    makeUnemploy("../datafiles/processed_unemploy.csv", "#unemploy_graph");
    
</script>
<script>

    var tag = "#loss_of_work",
    LoW = d3.select(tag),
    file = "../datafiles/processed_loss.csv"
    mode = "age";
    d3.select("#LoWselect").on("change", change)
    function change() {
        if (this.value == 0) {mode = "age";}
        if (this.value == 1) {mode = "chronic";}
        if (this.value == 2) {mode = "education";}
        if (this.value == 3) {mode = "gender";}
        if (this.value == 4) {mode = "race";}
        LoW.selectAll("*").remove();
        makeLoW(file, mode, tag);
    }
    function makeLoW(file, mode, tag) {
        var svg3 = d3.select(tag)
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

        var xScale = d3.scaleBand().range([0, width]).padding(0.4),
            yScale = d3.scaleLinear().range([height, 0]);

        d3.csv(file, function(error, data) {
            data = data.filter(d => d.group === mode);
            xScale.domain(data.map(function(d) { return d.subgroup; }));
            yScale.domain([0, d3.max(data, function(d) { return d.percent; })]);
            
            var color = d3.scaleOrdinal().domain(data)
                .range(["gold", "blue", "green", "darkgreen", "pink", "brown", "slateblue", "grey1", "orange"]);

            svg3.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(xScale));

            svg3.append("g")
            .call(d3.axisLeft(yScale).tickFormat(function(d) { return d; }))
            .append("text")
            .attr("y", 6)
            .attr("dy", "0.71em")
            .attr("text-anchor", "end")
            .text("percent");

            svg3.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return xScale(d.subgroup); })
            .attr("y", function(d) { return yScale(d.percent); })
            .attr("fill", function(d){ return color(d.subgroup) })
            .attr("width", xScale.bandwidth())
            .attr("height", function(d) { return height - yScale(d.percent); });
        });
    }
    makeLoW("../datafiles/processed_loss.csv",mode,tag);

</script>

<script>

    var svg4 = d3.select("#conditions")
      .append("svg")
        .attr("width", width*5 + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom + 100)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    var xScale1 = d3.scaleBand().range([0, width*5]).padding(0.4),
        yScale1 = d3.scaleLinear().range([height, 0]);

    mode = "0-24";
    d3.select("#conditionSelect").on("change", change)
    function change() {
        if (this.value == 0) {mode = "0-24";}
        if (this.value == 1) {mode = "25-34";}
        if (this.value == 2) {mode = "35-44";}
        if (this.value == 3) {mode = "45-54";}
        if (this.value == 4) {mode = "55-64";}
        if (this.value == 5) {mode = "65-74";}
        if (this.value == 6) {mode = "75-84";}
        if (this.value == 7) {mode = "85+";}
        if (this.value == 8) {mode = "All Ages";}
        svg4.selectAll("*").remove();
        makeConditions(mode);
    }
    function makeConditions(mode) {
        d3.csv("../datafiles/parsedconditioncontributingdeathdata.csv", function(error, data) {
            data = data.filter(d => d.AgeGroup === mode && d.State === "United States");
            //console.log(data);
            xScale1.domain(data.map(function(d) { return d.Condition; }));
            yScale1.domain([0, d3.max(data, function(d) { return Number(d.COVID19Deaths); })]);
            
            var color = d3.scaleOrdinal().domain(data)
                .range(["gold", "blue", "green", "darkgreen", "pink", "brown", "slateblue", "grey1", "orange"]);

            svg4.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(xScale1))
            .selectAll("text")
                .style("text-anchor", "end")
                .attr("transform","rotate(-30)");

            svg4.append("g")
            .call(d3.axisLeft(yScale1).tickFormat(function(d) { return d; }))
            .append("text")
            .attr("y", 6)
            .attr("dy", "0.71em")
            .attr("text-anchor", "end")
            .text("deaths");

            svg4.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return xScale1(d.Condition); })
            .attr("y", function(d) { return yScale1(Number(d.COVID19Deaths)); })
            .attr("fill", function(d){ return color(d.Condition) })
            .attr("width", xScale1.bandwidth())
            .attr("height", function(d) { return height - yScale1(Number(d.COVID19Deaths)); });
        });
    }
    makeConditions(mode);

</script>

</body>
