<!DOCTYPE html>
<head>
<meta charset="utf-8">

<script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>

<div id="vax_graph"></div>
<div id="unemploy_graph"></div>

<script>

    var margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    var svg1 = d3.select("#vax_graph")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    d3.csv("../datafiles/processed_vax.csv", function(data) {
      //group data
      var sumstat = d3.nest()
        .key(function(d) { return d.ageGroup;})
        .entries(data);
      //x-axis
      var x = d3.scaleTime()
        .domain(d3.extent(data, function(d) { return new Date(d.date); }))
        .range([ 0, width ]);
      svg1.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).ticks(5));
      //y-axis
      var y = d3.scaleLinear()
        .domain([0, d3.max(data, function(d) { return d.vaxxed; })])
        .range([ height, 0 ]);
      svg1.append("g")
        .call(d3.axisLeft(y));
      //color palette
      var res = sumstat.map(function(d){ return d.key }) // list of group names
      var color = d3.scaleOrdinal()
        .domain(res)
        .range(['#e41a1c','#377eb8','#4daf4a','#984ea3','#ff7f00','#ffff33','#a65628','#f781bf','#999999'])
      //draw lines
      svg1.selectAll(".line")
          .data(sumstat)
          .enter()
          .append("path")
            .attr("fill", "none")
            .attr("stroke", function(d){ return color(d.key) })
            .attr("stroke-width", 1.5)
            .attr("d", function(d){
              return d3.line()
                .x(function(d) { return x(new Date(d.date)); })
                .y(function(d) { return y(d.vaxxed); })
                (d.values)
            })
    })

</script>
<script>
    
    var margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    var svg2 = d3.select("#unemploy_graph")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    d3.csv("../datafiles/processed_unemploy.csv", function(data) {
      //x-axis
      var x = d3.scaleTime()
        .domain(d3.extent(data, function(d) { return new Date(d.year); }))
        .range([ 0, width ]);
      svg2.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).ticks(5));
      //y-axis
      var y = d3.scaleLinear()
        .domain([0, d3.max(data, function(d) { return d.ur; })])
        .range([ height, 0 ]);
      svg2.append("g")
        .call(d3.axisLeft(y));
      //draw line
      svg2.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 1.5)
        .attr("d", d3.line()
            .x(function(d) { return x(new Date(d.year)) })
            .y(function(d) { return y(d.ur) })
            )
    })
    
</script>
</body>
