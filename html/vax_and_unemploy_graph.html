<!DOCTYPE html>
<head>
<meta charset="utf-8">

<script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>

<div id="vax_graph"></div>
<div id="unemploy_graph"></div>
<select id="LoWselect">
    <option value=0>Age</option>
    <option value=1>Chronic Conditions</option>
    <option value=2>Education</option>
    <option value=3>Gender</option>
    <option value=4>Race</option>
</select>
<div id="loss_of_work"></div>

<script>

    var margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 750 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    var svg1 = d3.select("#vax_graph")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    d3.csv("../datafiles/processed_vax.csv", function(data) {
      //group data
      var sumstat = d3.nest()
        .key(function(d) { return d.ageGroup;})
        .entries(data);
      //x-axis
      var x = d3.scaleTime()
        .domain(d3.extent(data, function(d) { return new Date(d.date); }))
        .range([ 0, width ]);
      svg1.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).ticks(5));
      //y-axis
      var y = d3.scaleLinear()
        .domain([0, d3.max(data, function(d) { return d.vaxxed; })])
        .range([ height, 0 ]);
      svg1.append("g")
        .call(d3.axisLeft(y));
      //color palette
      var res = sumstat.map(function(d){ return d.key })
      var color = d3.scaleOrdinal()
        .domain(res)
        .range(['#e41a1c','#377eb8','#4daf4a','#984ea3','#ff7f00','#ffff33','#a65628','#f781bf','#999999'])
      //draw lines
      svg1.selectAll(".line")
          .data(sumstat)
          .enter()
          .append("path")
            .attr("fill", "none")
            .attr("stroke", function(d){ return color(d.key) })
            .attr("stroke-width", 1.5)
            .attr("d", function(d){
              return d3.line()
                .x(function(d) { return x(new Date(d.date)); })
                .y(function(d) { return y(d.vaxxed); })
                (d.values)
            })
    })

</script>
<script>
    
    var svg2 = d3.select("#unemploy_graph")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    d3.csv("../datafiles/processed_unemploy.csv", function(data) {
      //x-axis
      var x = d3.scaleTime()
        .domain(d3.extent(data, function(d) { return new Date(d.year); }))
        .range([ 0, width ]);
      svg2.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).ticks(5));
      //y-axis
      var y = d3.scaleLinear()
        .domain([0, d3.max(data, function(d) { return d.ur; })])
        .range([ height, 0 ]);
      svg2.append("g")
        .call(d3.axisLeft(y));
      //draw line
      svg2.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 1.5)
        .attr("d", d3.line()
            .x(function(d) { return x(new Date(d.year)) })
            .y(function(d) { return y(d.ur) })
            )
    })
    
</script>
<script>

    var svg3 = d3.select("#loss_of_work")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    var xScale = d3.scaleBand().range([0, width]).padding(0.4),
        yScale = d3.scaleLinear().range([height, 0]);

    var file = "../datafiles/processed_loss.csv",
    mode = "age";
    d3.select("#LoWselect").on("change", change)
    function change() {
        if (this.value == 0) {
            mode = "age";
        }
        if (this.value == 1) {
            mode = "chronic";
        }
        if (this.value == 2) {
            mode = "education";
        }
        if (this.value == 3) {
            mode = "gender";
        }
        if (this.value == 4) {
            mode = "race";
        }
        svg3.selectAll("*").remove();
        makeLoW(file, mode);
    }
    function makeLoW(file, mode) {
        d3.csv(file, function(error, data) {
            data = data.filter(d => d.group === mode);
            xScale.domain(data.map(function(d) { return d.subgroup; }));
            yScale.domain([0, d3.max(data, function(d) { return d.percent; })]);

            svg3.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(xScale));

            svg3.append("g")
            .call(d3.axisLeft(yScale).tickFormat(function(d) { return d; }))
            .append("text")
            .attr("y", 6)
            .attr("dy", "0.71em")
            .attr("text-anchor", "end")
            .text("percent");

            svg3.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return xScale(d.subgroup); })
            .attr("y", function(d) { return yScale(d.percent); })
            .attr("width", xScale.bandwidth())
            .attr("height", function(d) { return height - yScale(d.percent); });
        });
    }
    makeLoW(file,mode);

</script>
</body>
